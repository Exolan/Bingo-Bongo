<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo Bongo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="wrapper__header">
            <div class="wrapper__logo">
                <img src="/resourse/img/logotype.png" alt="">
            </div>
            <div class="wrapper__nav">
                <nav class="menu">
                    <ul>
                        <li><a href="">О нас</a></li>
                        <li><a href="">Каталог</a></li>
                        <li><a href="">Популярные игры</a></li>
                        <li><a href="">Игра месяца</a></li>
                        <li><a href="">Игротеки</a></li>
                    </ul>
                </nav>
            </div>
            <div class="wrapper__service">
                <div class="wrapper__search">
                    <img src="/resourse/img/search.svg" alt="">
                </div>
                <div class="wrapper__profile">
                    <img src="/resourse/img/profile.svg" alt="">
                </div>
                <div class="wrapper__cart">
                    <img src="/resourse/img/cart.svg" alt="">
                </div>
            </div>
        </header>
        <main class="wrapper__main">
            <div class="wrapper__title">
                <h1>НАСТОЛЬНЫЕ ИГРЫ <br><span>ДЛЯ ЛЮБОЙ КОМПАНИИ</span></h1>
            </div>
            <div class="wrapper__subtitle">
                <p>Самые популярные игры для детей и взрослых <br> с бесплатной доставкой по всему миру</p>
            </div>
            <div class="wrapper__button">
                <button class="button">Смотреть каталог</button>
            </div>
        </main>
        <img src="/resourse/img/flower-main.svg" alt="" class="wrapper__flower">
        <img src="/resourse/img/star-main.svg" alt="" class="wrapper__star">
    </div>
    <footer class="footer">
        <div class="footer__info">
            <p>Бинго Бонго © 2021 Все права защищены</p>
        </div>
        <div class="footer__social">
            <div class="footer__facebook">
                <img src="/resourse/img/facebook.svg" alt="">
            </div>
            <div class="footer__instagram">
                <img src="/resourse/img/instagram.svg" alt="">
            </div>
            <div class="footer__vk">
                <img src="/resourse/img/vk.svg" alt="">
            </div>
        </div>
        <div class="footer__policy">
            <p>Политика конфиденциальности</p>
        </div>
    </footer>
</body>
</html>
